<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <article class="card-section">
        <div class="container">
          <div class="card">
            <div class="text-box-left">
              <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
              <div class="text-component">
                <h2 class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>
                <footer>
                  <div>
                    <p class="number">10k+</p>
                    <p class="info">companies</p>
                  </div>
                  <div>
                    <p class="number">314</p>
                    <p class="info">templates</p>
                  </div>
                  <div>
                    <p class="number">12M+</p>
                    <p class="info">queries</p>
                  </div>
                </footer>
              </div>
            </div>
            <div class="img-right">
              <img src="images/image-header-desktop.jpg" alt="Deskop Image">
            </div>
          </div>
      </article>
    </main>
  </body>
</html>
